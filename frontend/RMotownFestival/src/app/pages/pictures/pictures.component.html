<h2>Pictures</h2>
<a href="/upload">Upload your picture</a>
<div class="row">
  <ng-container *ngIf="(pictureUrls$ | async)?.length > 0; else noPictures">
    <div class="col-3" *ngFor="let url of pictureUrls$ | async">
      <img [src]="url" class="img-fluid" />
    </div>
  </ng-container>

  <ng-template #noPictures>
    <div class="col-12">
      There are currently no uploaded pictures
    </div>
  </ng-template>
</div>
